
server:
  shutdown: graceful
  
  
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test?characterEncoding=utf-8&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    username: test
    password: test
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 50
      minimum-idle: 5
      idle-timeout: 60000
      connection-timeout: 5000
      connection-test-query: SELECT 1 
  jpa:
    show-sql: true
    properties:
      eclipselink.weaving: true
      eclipselink.logging.level: FINE
      javax.persistence.sharedCache.mode: NONE
  docker:
    compose:
      start:
        arguments:
          - --pull=${PULL_POLICY:missing}
      stop:
        command: down
      skip:
        in-tests: false
      file:
        - ../docker-compose.yml
